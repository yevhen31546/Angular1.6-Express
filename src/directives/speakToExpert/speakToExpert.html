<div class="speakToExpert row bgcolorMain marginTop40 padding20 fontHederColor">
  <div class="col-xs-6 col-sm-12">
    <table style="width:100%;">
      <tr>
        <td style="width:30%;">
          <div class="head fontHederColor uppercase font15">Still Unsure?</div>
          <div class="font08 fontHederColor">Speak to an expert to help you decide</div>
        </td>
        <td style="width:30%;" class="paddingLeftRight30">
            <div ng-controller="ModalController as ModalCtrl" ng-init="init(appData.branding)">
                <button class="button font09 bgcolorLight"ng-click="ModalCtrl.open('speakToExpert', 'lg')">Speak to Expert</button>
            </div>
        </td>
        <td style="width:60%;" class="text-right" >
          <div ng-controller="ModalController as ModalCtrl" ng-init="init(appData.branding)">
              <button ng-show="whichChart=='annuity'" class="button font09 bgcolorLight"ng-click="ModalCtrl.open('annuity', 'lg')">More about Annuity</button>
              <button ng-show="whichChart=='flexible'" class="button font09 bgcolorLight"ng-click="ModalCtrl.open('flexible', 'lg')">More about Flexible Drawdown</button>
              <button ng-show="whichChart=='cashout'" class="button font09 bgcolorLight"ng-click="ModalCtrl.open('cashout', 'lg')">More about Cash Out</button>
              <a ng-show="whichChart=='cards'" class="button font09 bgcolorLight" href='/print'>Print</a>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div><!--row-->
