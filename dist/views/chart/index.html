<section ng-controller="ChartController">
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
            <a href="/personal">Personal</a>
    </div>
  </div>
    <div class="row">
      <div class="col-xs-12">

        <div>
            <nvd3-discrete-bar-chart
                    data="exampleData"
                    width="800"
                    height="400"
                    showXAxis="true"
                    showYAxis="true"
                    showValues="true"
                    showLegend="true"
                    tooltips="true"
                    interactive="true"
                    margin="{left:50,top:50,bottom:50,right:50}"
                    objectEquality="true">
                    <svg height="200"></svg>
            </nvd3-discrete-bar-chart>

        <input type="number" ng-model="userdata.pensionpots" ng-change="calc()">{{ five }}

        </div>


      </div>
    </div><!--row-->
  </div><!--container-->
</section>

<pre>{{ appData }}</pre>
