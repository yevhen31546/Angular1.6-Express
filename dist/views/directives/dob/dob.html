<section id="dobDirective">
  <ng-combo-date-picker
            ng-model="dateOfBirth"
            ng-min-model ="dateOptions.minDate"
            ng-max-model ="dateOptions.maxDate"
            ng-year-order="desc"
            ng-placeholder="Year,Month,Day"
            ng-attrs-date='{"class": "form-control dob"}'
            ng-attrs-month='{"class": "form-control dob"}'
            ng-attrs-year='{"class": "form-control dob"}'
            >
  </ng-combo-date-picker>
</section>
